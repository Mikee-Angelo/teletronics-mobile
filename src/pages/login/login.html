<ion-content padding class="head">
  <ion-grid>
    <ion-row justify-content-center>
        <ion-img width="300" height="300" src="../assets/imgs/logo.png"></ion-img>
    </ion-row>

    <ion-row>
        <ion-item>
            <ion-input type="text" placeholder="Username"></ion-input>
        </ion-item>      
    </ion-row>

    <ion-row>
        <ion-item>
            <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>     
    </ion-row>

    <ion-row>
        <button ion-button full (click)='toHomePage()'>Login</button>
    </ion-row>
  </ion-grid>
</ion-content>
